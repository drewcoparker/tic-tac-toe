<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic-tac-toe</title>
        <!-- jquery -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- my javascript -->
        <script type="text/javascript" src="scripts2.js"></script>
        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- my css -->
        <link rel="stylesheet" type="text/css" href="styles2.css">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1> Tic Tac Toe</h1>
                </div>
                <div id="message" class="col-sm-12 text-center">
                    "A game of tic-tac-toe"
                </div>
                <div id="board">
                    <!-- first row, also a regular row-->
                    <div class="row-a board-row">
                        <button id="A1" class="square">--</button>
                        <button id="A2" class="square">--</button>
                        <button id="A3" class="square">--</button>
                    </div>
                    <div class="row-b board-row">
                        <button id="B1" class="square">--</button>
                        <button id="B2" class="square">--</button>
                        <button id="B3" class="square">--</button>
                    </div>
                    <div class="row-c board-row">
                        <button id="C1" class="square">--</button>
                        <button id="C2" class="square">--</button>
                        <button id="C3" class="square">--</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
